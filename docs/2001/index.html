<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-wdidth,initial-scale=1.0">
  <title>2013 VeloViewer Summary | eric.bednarz.bike</title>
  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      display: grid;
      grid-template-areas:
        "header"
        "content"
        "footer";
      grid-template-rows: auto 1fr auto;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    body>nav:first-child {
      grid-area: header;
    }

    main {
      grid-area: content;
      height: calc(100% - 6rem);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body>nav:last-child {
      grid-area: footer;
    }

    figure {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      margin: 0;
    }

    figure img {
      display: block;
      max-height: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <nav>
    header
  </nav>

  <main id="main">
    <figure>
      <img src="2013.jpg" alt="VeloViewer summary 2013 for Eric Bednarz:
        total distance 3,312 km,
        total elevation 4,534 meters">
    </figure>
  </main>

  <nav>
    footer
  </nav>

</body>
</html>
